          in: path
          description: Concept Id
          required: true
          schema:
            type: string
        - name: datasetId
          in: path
          description: Dataset Id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SchemaProperty"
      security:
        - Bearer: []
    put:
      tags:
        - Concepts
      summary: Update or create properties for the concept
      description: "Update or create properties for the concept"
      operationId: server.api.v1.concepts.update_properties
      parameters:
        - name: conceptIdOrName
          in: path
          description: Concept Id
          required: true
          schema:
            type: string
        - name: datasetId
          in: path
          description: Dataset Id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/ConceptPropertyBulkUpdatePayload"
        description: Data to update the properties with. Needs to be a List of values ie
          [{...}, {...}]
        required: true
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SchemaProperty"
      security:
        - Bearer: []

  "/datasets/{datasetId}/concepts/{conceptIdOrName}/properties/{propertyId}":
    delete:
      tags:
