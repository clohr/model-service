      summary: Get all Concept Instance with the given concept ID
      description: "Get all Concept Instance with the given concept ID"
      operationId: server.api.v1.concept_instances.get_all_concept_instances
      parameters:
        - name: X-Bf-Trace-Id
          in: header
          schema:
            type: string
          required: true
        - name: datasetId
          in: path
          description: Dataset Id
          required: true
          schema:
            type: string
        - name: conceptIdOrName
          in: path
          description: Concept Id
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: limit
          required: false
          schema:
            type: integer
            format: int64
            default: 100
        - name: offset
          in: query
          description: offset
          required: false
          schema:
            type: integer
            format: int64
            default: 0
        - name: orderBy
          in: query
          description: field to order by
          required: false
          schema:
            type: string
        - name: ascending
          in: query
          description: sort in ascending order
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ConceptInstance"
      security:
        - Bearer: []
    post:
      tags:
        - Concepts
      summary: Returns the Concept Instance that was created
      description: "Returns the Concept Instance that was created"
      operationId: server.api.v1.concept_instances.create_concept_instance
      parameters:
        - name: X-Bf-Trace-Id
          in: header
          schema:
            type: string
          required: true
        - name: conceptIdOrName
          in: path
          description: Concept Id
          required: true
          schema:
            type: string
        - name: datasetId
          in: path
          description: Dataset Id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InstanceDataPayloadWrapper'
        required: true

      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConceptInstance"
      security:
        - Bearer: []
    delete:
      tags:
        - Concepts
      summary: Deletes the Concept Instances with the given concept id and instance ids
      description: ""
      operationId: server.api.v1.concept_instances.delete_concept_instances
      parameters:
        - name: conceptIdOrName
          in: path
          description: Concept Id
          required: true
          schema:
            type: string
        - name: datasetId
          in: path
          description: Dataset Id
          required: true
          schema:
            type: string
      # Note: this is not used by connexion as a request body is not supported
      # for the DELETE method.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BulkDeleteResponse"
      security:
        - Bearer: []

  "/datasets/{datasetId}/concepts/{conceptIdOrName}/instances/{conceptInstanceId}":
    get:
      tags:
