components:
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
      x-bearerInfoFunc: server.auth.decode_token

  schemas:

    PrimitiveType:
      anyOf:
        - type: boolean
        - type: string
        - type: number

    AnyValue:
      anyOf:
        - type: string
          nullable: true
        - type: number
          nullable: true
        - type: integer
          nullable: true
        - type: boolean
          nullable: true
        - type: array
          items: {}
          nullable: true
        - type: object
          nullable: true

    BulkConceptInstanceRelationPayload:
      type: object
      required:
        - instanceData
      properties:
        id:
          type: string
          format: uuid
        instanceData:
          type: array
          items:
            $ref: "#/components/schemas/InstanceDatumPayload"

    InstanceDatumPayload:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        value:
          $ref: "#/components/schemas/AnyValue"
          # Note: not actually true: lists are used with enum + array data typed values:
          description: Value must be a String, String formatted as a Date, Boolean, Long or
            Double

    NodeId:
      type: string

    CreateLinkedPropertyPayload:
      type: object
      required:
        - schemaLinkedPropertyId
        - to
      properties:
        name:
          type: string
        schemaLinkedPropertyId:
          type: string
          format: uuid
        to:
          type: string
          format: uuid

    BatchCreateLinkedPropertyPayload:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/CreateLinkedPropertyPayload"

    RelationshipSummary:
      type: object
      required:
        - count
        - from
        - name
        - to
      properties:
        name:
          type: string
        from:
          type: string
          format: uuid
        to:
          type: string
          format: uuid
        count:
          type: integer
          format: int64

    UpdateSchemaLinkedPropertyPayload:
      type: object
      required:
        - displayName
      properties:
        displayName:
          type: string
        position:
          type: integer
          format: int64

    InstanceDataPayloadWrapper:
      type: object
      required:
        - values
      properties:
        values:
          type: array
          items:
            $ref: "#/components/schemas/InstanceDatumPayload"

    ProxyInstance:
      type: object
      required:
        - createdAt
        - id
        - proxyType
        - updatedAt
      properties:
        proxyType:
          $ref: "#/components/schemas/ProxyType"
        externalId:
          description: value of a String or Int
          oneOf:
            - type: number
            - type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        id:
          type: string
          format: uuid

    ProxyRelationshipDirection:
      type: string
      enum:
        - FromTarget
        - ToTarget

    LinkedProperty:
      type: object
      required:
        - createdAt
        - createdBy
        - from
        - id
        - schemaLinkedPropertyId
        - to
        - updatedAt
        - updatedBy
        - name
        - displayName
      properties:
        schemaLinkedPropertyId:
          type: string
          format: uuid
        from:
          type: string
          format: uuid
        to:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        createdBy:
          $ref: "#/components/schemas/NodeId"
        updatedBy:
          $ref: "#/components/schemas/NodeId"
        id:
          type: string
          format: uuid
        name:
          type: string
        displayName:
          type: string

    LinkedProperties:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/LinkedProperty"

    BulkDeleteRelationshipsPayload:
      type: object
      required:
        - relationshipInstanceIds
      properties:
        relationshipInstanceIds:
          type: array
          items:
            type: string
            format: uuid

    BulkDeleteProxiesPayload:
      type: object
      required:
        - sourceRecordId
        - proxyInstanceIds
      properties:
        sourceRecordId:
          type: string
          format: uuid
        proxyInstanceIds:
          type: array
          items:
            type: string
            format: uuid

    BulkConceptRelationPayload:
      type: object
      required:
        - conceptToCreate
        - instances
        - relationship
      properties:
        relationship:
          $ref: "#/components/schemas/IdOrName"
        conceptToCreate:
          $ref: "#/components/schemas/IdOrName"
        instances:
          type: array
          items:
            $ref: "#/components/schemas/BulkConceptInstanceRelationPayload"

    PagedResponse:
      type: object
      required:
        - limit
        - offset
        - results
      properties:
        limit:
          type: integer
          format: int64
        offset:
          type: integer
          format: int64
        results:
          type: array
          items:
            $ref: "#/components/schemas/IdWrapperAndPackageDTO"
        totalCount:
          type: number

    IdWrapperAndPackageDTO:
      description: 'A 2-tuple of (IdWrapper, PackageDTO)'
      type: array
      items:
        oneOf:
          - $ref: "#/components/schemas/IdWrapper"
          - $ref: "#/components/schemas/PackageDTO"

    IdWrapper:
      type: object
      required:
        - id
      properties:
        id:
          type: string

    PackageDTO:
      type: object
      required:
        - content
      properties:
        content:
          type: object

    SchemaLinkedProperty:
      type: object
      required:
        - createdAt
        - createdBy
        - displayName
        - from
        - id
        - name
        - position
        - to
        - type
        - updatedAt
        - updatedBy
      properties:
        name:
          type: string
        displayName:
          type: string
        position:
          type: integer
          format: int64
        from:
          type: string
          format: uuid
        to:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        createdBy:
          $ref: "#/components/schemas/NodeId"
        updatedBy:
          $ref: "#/components/schemas/NodeId"
        type:
          type: string
        id:
          type: string
          format: uuid
    Predicate:
      type: object

    BulkDeleteResponse:
      type: object
      required:
        - errors
        - success
      properties:
        success:
          type: array
          items:
            type: string
            format: uuid
        errors:
          description: An array of `(id, errorMessage)` two-tuples.
          type: array
          items:
            type: array
            items:
              type: string

    BoxedUnit:
      type: object

    OrderBy:
      type: object
      nullable: true

    Join:
      type: object
      required:
        - filters
        - targetType
      properties:
        relationshipType:
          type: string
          description: Value of a UUID as a String, or the name of the concept as a String
        targetType:
          $ref: "#/components/schemas/QueryType"
        filters:
          type: array
          items:
            $ref: "#/components/schemas/KeyFilter"
        key:
          type: string

    QueryType:
      type: object

    ProxyType:
      type: string
      enum:
        - package

    ProxyTarget:
      type: object
      required:
        - direction
        - linkTarget
        - relationshipType
        - relationshipData
      properties:
        direction:
          $ref: "#/components/schemas/ProxyRelationshipDirection"
        # Used only for concept (not external) targets
        # TODO: enforce UUID??
        linkTarget:
          $ref: "#/components/schemas/ProxyLinkConceptInstanceTarget"
          description: Value of a UUID as a String
        relationshipType:
          type: string
          description: Value of a UUID as a String, or the name of the relationship as a String
        relationshipData:
          type: array
          items:
            $ref: "#/components/schemas/InstanceDatumPayload"

    ProxyLinkConceptInstanceTarget:
      type: object
      required:
        - ConceptInstance
      properties:
        ConceptInstance:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid

    CreateSchemaLinkedPropertyPayload:
      type: object
      required:
        - displayName
        - name
        - to
      properties:
        name:
          type: string
        displayName:
          type: string
        to:
          type: string
          format: uuid
        position:
          type: integer
          format: int64

    ProxyConcept:
      type: object
      required:
        - id
        - proxyType
      properties:
        proxyType:
          $ref: "#/components/schemas/ProxyType"
        id:
          type: string
          format: uuid

    LinkResult:
      type: object
      required:
        - proxyInstance
        - relationshipInstance
      properties:
        proxyInstance:
          $ref: "#/components/schemas/ProxyInstance"
        relationshipInstance:
          $ref: "#/components/schemas/RelationshipInstance"

    RelationshipInstanceCreatePayload:
      type: object
      required:
        - from
        - to
        - values
      properties:
        from:
          type: string
          format: uuid
        to:
          type: string
          format: uuid
        values:
          type: array
          items:
            $ref: "#/components/schemas/InstanceDatumPayload"
        relationshipToCreate:
          $ref: "#/components/schemas/CreateRelationshipPayload"

    GraphQuery:
      type: object
      required:
        - filters
        - joins
        - type
      properties:
        type:
          $ref: "#/components/schemas/QueryType"
        filters:
          type: array
          items:
            $ref: "#/components/schemas/KeyFilter"
        joins:
          type: array
          items:
            $ref: "#/components/schemas/Join"
        orderBy:
          $ref: "#/components/schemas/OrderBy"
        limit:
          type: number
          nullable: true
        offset:
          type: number
          nullable: true
        select:
          $ref: "#/components/schemas/Select"

    ConceptQuery:
      type: object
      required:
        - createdAt
        - id
        - name
        - query
        - updatedAt
        - userId
      properties:
        name:
          type: string
        userId:
          type: integer
          format: int32
        query:
          $ref: "#/components/schemas/GraphQuery"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        id:
          type: integer
          format: int32

