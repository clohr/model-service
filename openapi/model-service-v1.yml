openapi: '3.0.0'
info:
  title: 'Model Service'
  description: 'Model Service v1 API'
  version: '1.0.0'

servers:
  - url: https://api.pennsieve.io/models/v1
  - url: https://api.pennsieve.net/models/v1

tags:
  - name: Concepts
  - name: Query
  - name: Proxy
  - name: Relationships

paths:
  '/datasets/{datasetId}/concepts':
    get:
      tags:
        - Concepts
      summary: Returns a list of all Concepts for an dataset
      operationId: server.api.v1.concepts.get_all_concepts
      parameters:
        - name: datasetId
          in: path
          description: Dataset Id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Concept"
      security:
        - Bearer: []
    post:
      tags:
        - Concepts
      summary: Returns the Concept that was created
      description: ""
      operationId: server.api.v1.concepts.create_concept
      parameters:
        - name: datasetId
          in: path
          description: Dataset Id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConceptPayload"
        description: Concept to be created
        required: true
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Concept"
      security:
        - Bearer: []

  '/datasets/{datasetId}/concepts/{conceptIdOrName}':
    get:
      tags:
        - Concepts
      summary: Returns a Concept by id for an dataset
      description: "Returns a Concept by id for an dataset"
      operationId: server.api.v1.concepts.get_concept
      parameters:
        - name: conceptIdOrName
          in: path
          description: Concept Id
          required: true
          schema:
            type: string
        - name: datasetId
          in: path
          description: Dataset Id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Concept"
      security:
        - Bearer: []
    put:
      tags:
        - Concepts
      summary: Returns the Concept that was updated
      description: "Returns the Concept that was updated"
      operationId: server.api.v1.concepts.update_concept
      parameters:
        - name: conceptIdOrName
          in: path
          description: Concept Id
          required: true
          schema:
            type: string
        - name: datasetId
          in: path
          description: Dataset Id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConceptPayload"
        description: Concept value to be updated to
        required: true
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Concept"
      security:
        - Bearer: []

    delete:
      tags:
        - Concepts
      summary: Delete a concept by ID
      description: "Delete a concept by ID"
      operationId: server.api.v1.concepts.delete_concept
      parameters:
        - name: conceptIdOrName
          in: path
          description: Concept Id
          required: true
          schema:
            type: string
        - name: datasetId
          in: path
          description: Dataset Id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Concept"
      security:
        - Bearer: []

  "/datasets/{datasetId}/concepts/{conceptIdOrName}/properties":
    get:
      tags:
        - Concepts
      summary: Get all the properties for a concept
      description: "Get all the properties for a concep"
      operationId: server.api.v1.concepts.get_all_properties
      parameters:
